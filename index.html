<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <title>anarc watch</title>
</head>
<body class="scroll-smooth relative overflow-x-hidden">
    <header class="h-[10vh] w-[100vw] flex sticky top-0 bg-[white] justify-center">
        <div class="h-[100%] w-[20vw] md:w-[15vw] bg-[url('logo.png')] bg-[length:12vw_12vw] md:bg-[length:6vw_6vw] md:bg-left bg-center bg-no-repeat"></div>
        <div class="h-[100%] w-[80%] flex justify-end items-center p-[5vw] md:pr-[2vw] md:text-[1.8vw] text-[8vw] md:justify-end">
            <h3 class="hidden md:block md:ml-[3vw] md:tracking-[0.2vw]">Home</h3>
            <h3 class="hidden md:block md:ml-[3vw]">Info</h3>
            <h3 class="hidden md:block md:ml-[3vw]">Gallery</h3>
            <h3 class="hidden md:block md:ml-[3vw]">Contact</h3>
            <h3 class="hidden md:block md:ml-[3vw]">Faq</h3>
            <i class="ri-menu-3-line md:hidden" id="menu-icon"></i>
        </div>
    </header>
    <section>
        <div class="h-[85vh] md:h-[90vh] md:h-[100vh] w-[100vw] md:bg-[url(bg-desktop.png)] bg-cover md:bg-center flex items-start justify-evenly flex-col p-[7vh]">
            <h3 class="text-[4vh] md:text-[6vh]">NEW ARRIVAL</h3>
            <h1 class="text-[7vh] md:text-[11vh] font-bold tracking-wider"style="font-family:'orbitron',sans-serif">ANARC<br> WATCH</h1>
            <h3 class="tracking-[0.3vw] font-medium md:text-[1.8vh]">THE WATCH YOU WEAR EVERY<br> DAY JUST GOT SMARTER.</h3>
            <h5 class="w-[100%] md:w-[27%] font-light md:text-[1.5vh] md:tracking-[0.13vw] md:mb-[4vh]">Stay connected and track your health. Designed for comfort and performance, it keeps you ahead in every moment of your day.
</h5>

<button class="w-[17vh] md:w-[22vh] h-[6vh] bg-[black] text-[white] text-[1.5vh] tracking-[0.5vw] rounded-md md:font-bold" style="font-family:'orbitron', sans-serif;">SHOP NOW</button>
        </div>
        <div class="h-[42.5vh] w-[100vw] bg-[url('bg-mobile.png')] bg-cover bg-center md:hidden"></div>
    </section>
    <div class="h-[100%] w-[50vw] bg-[black] fixed top-[0] left-[100%] text-[black] text-[5vw] " id="menu">
       <div class="h-[50%] w-[100%] flex flex-col justify-between p-[4vw] bg-[black] text-[white]" style="font-family:'orbitron', sans-serif">
           <i class="ri-arrow-right-line text-white pl-[4vw] text-[6vw]" id="arrow"></i>
       <h3 class="hover:bg-[white] hover:text-[black] w-[100%] h-[20%] flex items-center pl-[4vw] transition duration-500 w-[100%]  flex items-center pl-[4vw]">Home</h3>
       <h3 class="hover:bg-[white] hover:text-[black] w-[100%] h-[20%] flex items-center pl-[4vw] transition duration-500">Info</h3>
       <h3 class="hover:bg-[white] hover:text-[black] w-[100%] h-[20%] flex items-center pl-[4vw] transition duration-500">Gallery</h3>
       <h3 class="hover:bg-[white] hover:text-[black] w-[100%] h-[20%] flex items-center pl-[4vw] transition duration-500">Contact</h3>
       <h3 class="hover:bg-[white] hover:text-[black] w-[100%] h-[20%] flex items-center pl-[4vw] transition duration-500">Faq</h3>
       </div>
    </div>
    
    <script>
        var menuIcon=document.getElementById("menu-icon");
        var menu=document.getElementById("menu");
        var arrow=document.getElementById("arrow");
        menuIcon.onclick=()=>{
            menu.style.left="50%";
            menu.style.transition="all 0.5s ease"
        }
        arrow.onclick=()=>{
            menu.style.left="100%";
            menu.style.transition="all 0.5s ease"
        }
    </script>
</body>
</html>
