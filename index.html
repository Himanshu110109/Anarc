<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <title>anarc watch</title>
    <style>
        body, #sec, #header, #menu, .text, button {
    transition: all 0.5s ease; /* Smooth transition for all properties */
}
#logo {
    transition: opacity 0.5s ease, transform 0.5s ease;
}
    </style>
</head>
<body class="scroll-smooth relative overflow-x-hidden" >
    <header class="h-[10vh] w-[100vw] flex sticky top-0 bg-[white] justify-center" id="header">
        <div class="h-[100%] w-[20vw] lg:w-[15vw] bg-[url('')]  lg:bg-left">
            <img src="https://i.postimg.cc/P5ZptMgP/logo-removebg-preview.png" alt="logo" class="h-[14vw] width-[20vw] lg:h-[8vw] lg-width-[14vw] sm:h-[10vh]" id="logo"></img>
        </div>
        <div class="h-[100%] w-[80%] flex justify-end lg:items-end sm:items-center items-center p-[5vw] lg:pr-[2vw] lg:text-[1.8vw] text-[8vw] lg:justify-end">
            <h3 class="hidden lg:block lg:ml-[3vw] lg:tracking-[0.2vw]">Home</h3>
            <h3 class="hidden lg:block lg:ml-[3vw]">Info</h3>
            <h3 class="hidden lg:block lg:ml-[3vw]">Gallery</h3>
            <h3 class="hidden lg:block lg:ml-[3vw]">Contact</h3>
            <h3 class="hidden lg:block lg:ml-[3vw]">Faq</h3>
            <i class="ri-moon-line mr-[3vw] ml-[3vw]" id="moon"></i>
            <i class="ri-sun-line hidden mr-[3vw] ml-[3vw]" id="sun"></i>
            <i class="ri-menu-3-line lg:hidden" id="menu-icon"></i>
            
        </div>
    </header>
    <section id="sec">
        <div class="h-[90vh] lg:h-[90vh] lg:h-[100vh] w-[100vw] lg:bg-[url(https://i.postimg.cc/tCTX9XVt/20250119-190421-0000.png)]  sm:bg-[url(https://i.postimg.cc/tCTX9XVt/20250119-190421-0000.png)] bg-cover lg:bg-center flex items-start justify-evenly flex-col p-[7vh]">
            <h3 class="text-[4vh] lg:text-[6vh] ">NEW ARRIVAL</h3>
            <h1 class="text-[7vh]  lg:text-[11vh] font-bold tracking-wider"style="font-family:'orbitron',sans-serif">ANARC<br> WATCH</h1>
            <h3 class="tracking-[0.3vw] font-medium lg:text-[1.8vh]">THE WATCH YOU WEAR EVERY<br> DAY JUST GOT SMARTER.</h3>
            <h5 class="w-[100%] lg:w-[27%] font-light lg:text-[1.5vh] lg:tracking-[0.13vw] lg:mb-[4vh] sm:w-[40%]">Stay connected and track your health. Designed for comfort and performance, it keeps you ahead in every moment of your day.
</h5>

<button class="w-[17vh] lg:w-[22vh] h-[6vh] bg-[black] text-[white] text-[1.5vh] tracking-[0.5vw] rounded-lg lg:font-bold" style="font-family:'orbitron', sans-serif;" id="btn">SHOP NOW</button>
        </div>
        <div class="h-[42.5vh] w-[100vw] bg-[url('https://i.postimg.cc/T2mZ228z/Untitled-design.png')] bg-cover bg-center sm:hidden lg:hidden" id="imgbg"></div>
    </section>
    <div class="h-[100%] w-[50vw] bg-[black] fixed top-[0] left-[100%] text-[black] text-[5vw] sm:text-[3.5vw] " id="menu">
       <div class="h-[50%] w-[100%] flex flex-col justify-between p-[4vw] bg-[black] text-[white]" style="font-family:'orbitron', sans-serif" id="menudiv">
           <i class="ri-arrow-right-line text-white pl-[4vw] text-[6vw]" id="arrow"></i>
       <h3 class="hover:bg-[white] hover:text-[black] w-[100%] h-[20%] flex items-center pl-[4vw] transition duration-500 w-[100%]  flex items-center pl-[4vw]">Home</h3>
       <h3 class="hover:bg-[white] hover:text-[black] w-[100%] h-[20%] flex items-center pl-[4vw] transition duration-500">Info</h3>
       <h3 class="hover:bg-[white] hover:text-[black] w-[100%] h-[20%] flex items-center pl-[4vw] transition duration-500">Gallery</h3>
       <h3 class="hover:bg-[white] hover:text-[black] w-[100%] h-[20%] flex items-center pl-[4vw] transition duration-500">Contact</h3>
       <h3 class="hover:bg-[white] hover:text-[black] w-[100%] h-[20%] flex items-center pl-[4vw] transition duration-500">Faq</h3>
       </div>
    </div>
    
    <script>
        var menuIcon=document.getElementById("menu-icon");
        var menu=document.getElementById("menu");
        var arrow=document.getElementById("arrow");
        var moon=document.getElementById("moon");
        var sec=document.getElementById("sec");
        var button=document.getElementById("btn");
        var imgbg=document.getElementById("imgbg");
        var header=document.getElementById("header");
        var menudiv=document.getElementById("menudiv");
        var logo=document.getElementById("logo");
        var sun=document.getElementById("sun");
        menuIcon.onclick=()=>{
            menu.style.left="50%";
            menu.style.transition="all 0.5s ease"
        }
        arrow.onclick=()=>{
            menu.style.left="100%";
            menu.style.transition="all 0.5s ease"
        }
        moon.onclick = () => {
    sec.style.transition = "background 0.5s ease, color 0.5s ease";
    header.style.transition = "background 0.5s ease, color 0.5s ease";
    menu.style.transition = "background 0.5s ease, color 0.5s ease";
    menudiv.style.transition = "background 0.5s ease, color 0.5s ease";
    logo.style.transition = "opacity 0.5s ease, transform 0.5s ease";
    logo.style.opacity = "0";  
   // logo.style.transform = "scale(0.8)";

    setTimeout(() => {
        sec.style.background = "black";
        sec.style.color = "white";
        btn.style.background = "white";
        btn.style.color = "black";
        header.style.background = "black";
        header.style.color = "white";
        menu.style.background = "white";
        menu.style.color = "black";
        menudiv.style.background = "white";
        menudiv.style.color = "black";
        arrow.style.color = "black";
        logo.src = "https://i.postimg.cc/4NjHk0FD/layers-shop-logo-01-1-removebg-preview.png";
        logo.style.opacity = "1";
       // logo.style.transform = "scale(1)";
    }, 500);
    moon.style.display = "none";
    sun.style.display = "block";
}

sun.onclick = () => {
    sec.style.transition = "background 0.5s ease, color 0.5s ease";
    header.style.transition = "background 0.5s ease, color 0.5s ease";
    menu.style.transition = "background 0.5s ease, color 0.5s ease";
    menudiv.style.transition = "background 0.5s ease, color 0.5s ease";
    logo.style.transition = "opacity 0.5s ease, transform 0.5s ease";
    logo.style.opacity = "0";  
    //logo.style.transform = "scale(0.8)";

    setTimeout(() => {
        sec.style.background = "white";
        sec.style.color = "black";
        btn.style.background = "black";
        btn.style.color = "white";
        header.style.background = "white";
        header.style.color = "black";
        menu.style.background = "black";
        menu.style.color = "white";
        menudiv.style.background = "black";
        menudiv.style.color = "white";
        arrow.style.color = "white";
        logo.src = "https://i.postimg.cc/P5ZptMgP/logo-removebg-preview.png"; 
        logo.style.opacity = "1";
       // logo.style.transform = "scale(1)";
    }, 500);

    moon.style.display = "block";
    sun.style.display = "none";
}
    </script>
</body>
</html>
